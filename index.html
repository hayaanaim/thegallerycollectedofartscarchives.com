<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Gallery Collected</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">

    <!-- Optional Custom Styling -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f9f9f9;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      .full-width-img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <!-- Top Banner Section -->
    <div class="bg-dark text-center py-3">
      <img src="images/register now.png" class="img-fluid" style="max-width: 8%;">
      <img src="images/top banner.png" class="img-fluid" style="max-width: 42%;">
    </div>

    <!-- Navbar / Dropdown Section -->
    <div class="bg-light d-flex justify-content-between align-items-center px-3 py-2">
      <img src="images/banner.png" style="max-width: 18%;">
      <div class="dropdown">
        <img src="images/dropdown.png" class="dropdown-toggle" data-toggle="dropdown" style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer;">
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#"><img src="images/galleries.png" style="width: 50%;"></a>
          <a class="dropdown-item" href="#"><img src="images/events.png" style="width: 40%;"></a>
          <a class="dropdown-item" href="merchandise.html"><img src="images/merch.png" style="width: 76%;"></a>
          <a class="dropdown-item" href="#"><img src="images/contact.png" style="width: 47%;"></a>
        </div>
      </div>
    </div>

    <!-- Carousel Section -->
    <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/picture.png" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="images/picture2.png" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="images/picture3.png" class="d-block w-100" alt="Slide 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>

    <!-- Section with 3 Images -->
    <div class="container-fluid py-4 bg-light">
      <div class="row text-center">
        <div class="col-md-4 mb-3">
          <img src="images/workshops.png" class="img-fluid">
        </div>
        <div class="col-md-4 mb-3">
          <img src="images/about us.png" class="img-fluid">
        </div>
        <div class="col-md-4 mb-3">
          <img src="images/exhibitions.png" class="img-fluid">
        </div>
      </div>
    </div>

    <!-- Full width banner -->
    <img src="images/banner2.png" class="full-width-img">

    <!-- Button on Banner -->
    <div class="position-relative">
      <img src="images/banner3.png" class="full-width-img">
      <a href="page 2.html" class="position-absolute w-100 text-center" style="bottom: 20px; left: 0;">
        <img src="images/button.png" alt="register now" style="width: 130px;">
      </a>
    </div>

    <img src="images/banner5.png" class="full-width-img">
    <img src="images/banner8.png" class="full-width-img">

    <!-- Video on banner -->
    <div class="position-relative text-center">
      <img src="images/banner10.png" class="img-fluid w-100">
      <a href="page 2.html" class="position-absolute w-100" style="bottom: 20px; left: 0;">
        <video class="rounded-pill" width="60%" autoplay muted loop playsinline>
          <source src="gif.mp4" type="video/mp4">
        </video>
      </a>
    </div>

    <img src="images/banner11.png" class="full-width-img">

    <!-- Newsletter Section -->
    <section class="py-5 text-white" style="position: relative; background: url('images/banner12.png') no-repeat center center / cover;">
      <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; background-color: rgba(0,0,0,0.5);"></div>
      <div class="container position-relative text-center">
        <img src="images/stay updated.png" style="max-width: 15%;">
        <p><img src="images/subheading.png" style="max-width: 35%;"></p>
        <form class="form-inline justify-content-center flex-wrap">
          <div class="form-group mb-2">
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group mb-2 ml-3">
            <a href="success.html">
              <img src="images/subscribe.png" alt="Subscribe" style="height: 40px;">
            </a>
          </div>
        </form>
      </div>
    </section>

    <img src="images/banner11.png" class="full-width-img">
    <img src="images/banner9.png" class="full-width-img">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
