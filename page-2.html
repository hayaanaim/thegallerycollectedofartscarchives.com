<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('images/postcard.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .form-wrapper {
        background-color: rgba(245, 240, 235, 0.7); 
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      ::placeholder {
        color: rgba(100, 100, 100, 0.6); 
      }

      input.form-control {
        background-color: rgba(255, 255, 255, 0.8); 
      }
    </style>
  </head>
  <body>
    
	  
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td align="right" bgcolor="#1F2024">&nbsp;</td>
          <td align="center" bgcolor="#1F2024">
			  <img src="images/top-banner.png" width="100%" height="auto" alt="Top Banner"/>
          </td>
          <td bgcolor="#1F2024"></td>
        </tr>
      </tbody>
    </table>

    
    
<table width="100%" cellspacing="0" cellpadding="0">
  <tr bgcolor="#E7DFD5">
    <td><img src="images/banner.png" alt="Site Logo" width="18%"></td>
    <td align="right" style="padding-right: 30px;">
      <div class="dropdown">
        
        <img src="images/dropdown.png" 
             alt="Menu Dropdown Icon" 
             width="40" height="40" 
             class="dropdown-toggle" 
             id="dropdownMenuButton" 
             data-toggle="dropdown" 
             aria-haspopup="true" 
             aria-expanded="false" 
             style="cursor: pointer; border-radius: 50%;">

       
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"><img src="images/galleries.png" alt="Galleries Menu Icon" width="50%"></a>
          <a class="dropdown-item" href="#"><img src="images/events.png" alt="Events Menu Icon" width="40%"></a>
          <a class="dropdown-item" href="merchandise.html"><img src="images/merch.png" alt="Merchandise Menu Icon" width="76%"></a>
          <a class="dropdown-item" href="#"><img src="images/contact.png" alt="Contact Menu Icon" width="47%"></a>
        </div>
      </div>
    </td>
  </tr>
</table>


   
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 form-wrapper">
          <h3 class="text-center mb-4">
            <img src="images/registerforthe.png" width="70%" height="auto" alt="Register for the Event"/>
          </h3>

          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="City / Residence" required>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Age" min="0" required>
            </div>
            <div class="form-group">
              <select class="form-control" required>
                <option value="" disabled selected>Select Category</option>
                <option value="student">Student</option>
                <option value="collector">Collector</option>
                <option value="enthusiast">Art Enthusiast</option>
              </select>
            </div>
            <div class="text-center">
  <a href="success.html" target="_blank" rel="noopener noreferrer">
    <img src="images/button.png" alt="Register Button" style="height: 50px;">
  </a>
</div>
          </form>
        </div>
      </div>
    </div>

    
    <img src="images/banner13.png" width="100%" height="auto" alt="Bottom Banner"/> 

  

  </body>
</html>
